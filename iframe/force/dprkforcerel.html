<!DOCTYPE html>
<meta charset="utf-8">
<title>DPRK Net Migration vs. Global Chronic Malnutrition (Stunting)</title>
<style>

path {
  fill: #ff0000;
  stroke: #fff;
  stroke-width: 1.5px;
}

path.link {
  fill: none;
  stroke: #0000ff;
  opacity: .5;
}

text { 
  font-size: 20px;
  font-weight: 300;
  text-anchor: end;
  alignment-baseline: central;
}

</style>
<body>
<!-- <script src="d3/d3.js"></script> -->
<!-- <script src="topojson/topojson.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script>

var width = 1400,
    height = 800;

var projection = d3.geo.mercator();

var path = d3.geo.path()
    .projection(projection);
    
var force = d3.layout.force().size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("dprktopo.json", function(error, dprk) {
d3.json("dprk_mig_combined3.json", function(error, mig) {
  var provinces = topojson.feature(dprk, dprk.objects.dprkgeo),
      nodes = [],
      links = [];

  projection
      .scale(1)
      .translate([0, 0]);

  var b = path.bounds(provinces),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  projection
      .scale(s)
      .translate(t);

  provinces.features.forEach(function(d, i) {
    if (d.properties["hc-key"] === "kp-5044" || d.properties["hc-key"] === "kp-nj") return; //Remove North Korea
    var centroid = path.centroid(d);
    if (centroid.some(isNaN)) return;
    centroid.x = centroid[0];
    centroid.y = centroid[1];
    centroid.feature = d;
    nodes.push(centroid);
  });

  mig.forEach(function(link){
    var linkme = [];
    // console.log(link.value*1000);
    if (link.value*1000 < 0.5) return;
    linkme.source = nodes.filter(function(node){
      return node.feature.properties.name === link.source
    })[0];
    linkme.target = nodes.filter(function(node){
      return node.feature.properties.name === link.target
    })[0];
    linkme.value = link.value;
    var dx = linkme.source.x - linkme.target.x,
        dy = linkme.source.y - linkme.target.y;
    linkme.distance = Math.sqrt(dx * dx + dy * dy);
    links.push(linkme);
  });

  force
      .gravity(0)
      .nodes(nodes)
      .links(links)
      .linkDistance(function(d) { return d.distance; })
      .start();

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + -d.x + "," + -d.y + ")"; })
      .call(force.drag)
    .append("path")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .attr("d", function(d) { return path(d.feature); })
      .style("fill-opacity", function(d) { return (d.feature.properties.health-23)/23.5; })
      .on("dblclick", dblclick);

  // build the arrow.
  svg.append("svg:defs").selectAll("marker")
      .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
      .attr("id", String)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 3)
      .attr("markerHeight", 3)
      .attr("orient", "auto")
    .append("svg:path")
      .attr("d", "M0,-5L10,0L0,5")
      .style("fill", "#0000ff");

  var link = svg.append("svg:g").selectAll("path")
      .data(links)
    .enter().append("svg:path")
      .attr("class", "link")
      .attr("marker-end", "url(#end)")
      .style("stroke-width", function(d) { return d.value*3000 +"px" });


  var labels = svg.selectAll("text")
    .data(nodes)
  .enter().append("text")
    .attr("dy", ".35em")
    .text(function(d) { return d.feature.properties["name"] + ": " + d.feature.properties["health"] + "%"; });

  svg.append("svg:text")
    .attr("x", width/2 + 100)
    .attr("y", 125)
    .attr("class", "title")
    .style("fill","#000")
    .style("font-size", "30px")
    .text("DPRK Net Migration vs. Global Chronic Malnutrition (Stunting)")
    .append("svg:tspan")
    .attr("x", width/2 - 180)             
    .attr("y", 160)  
    .style("font-size", "25px")
    .style("text-decoration", "none")
    .text("Net Migration Exceeding .05%");

  var drag = force.drag()
      .on("dragstart", dragstart);

  force.on("tick", function(e) {
    link
        .attr("d", function(d) {
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + 
                d.source.x + "," + 
                d.source.y + "A" + 
                dr + "," + dr + " 0 0,1 " + 
                d.target.x + "," + 
                d.target.y;
        });

    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });

    labels.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  });

  function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed=true);
  }

  function dblclick(d) {
    d3.select(this).classed("fixed", d.fixed = false);
  }

});
});


</script>
